<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburger Button</title>
    <!-- Link to Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav> 
        <ul class="menu">
            <li><a class="menuItem" href="#">Link 1</a></li>
            <li><a class="menuItem" href="#">Link 2</a></li>
            <li><a class="menuItem" href="#">Link 3</a></li>
            <li><a class="menuItem" href="#">Link 4</a></li>
        </ul>
    </nav>
    <button class="hamburger">
        <!-- icons linked from head -->
        <i class="menuIcon material-icons">menu</i>
        <i class="closeIcon material-icons">close</i>
    </button>
    <!-- Script with JS for hamburger menu to work -->
    <script src="script.js"></script>
</body>
</html>
