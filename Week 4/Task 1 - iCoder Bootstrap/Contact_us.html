                        <div class="form-group row">

      <!-- Login -->
  <div class="modal fade" id="logInModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header border-bottom-0">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">×</span>
        </button>
      </div>

      <div class="text-left mt-5">
        <form style="max-width:400px;margin:auto;">
          <h1 class="h6 mb-3 mt-4 font
         font-weight-nomal">Login into iCoder</h1>
          <label for="EmailAdress" class="sr-only">Email address</label>
          <input type="email" id="EmailAddress" class="form-control" placeholder="EmailAdress" required autofocus>
          <label for="password">Password</label>
          <input type="Password" id="password" placeholder="Password" class="form-control">
          <div class="checkbox">
            <label>
              <input type="checkbox" value="check-me-out">Check me out
            </label>
          </div>
          <div class="mt-4">
            <button class="btn btn-lg btn-primary btn-block">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

  <!-- Sign Up -->
  <div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header border-bottom-0">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span>
          </button>
        </div>

        <div class="text-left mt-5">
          <form style="max-width:400px;margin:auto;">
            <h1 class="h6 mb-3 mt-4 font
           font-weight-nomal">Get an iCoder Account</h1>
            <label for="Email Address" class="sr-only">Email address</label>
            <input type="email" id="EmailAddress" class="form-control" placeholder="Email address" required autofocus>
            <label for="password">Password</label>
            <input type="Password" id="password" placeholder="Password" class="form-control">
            <label for="password">Confirm Password</label>
            <input type="Password" id="Confirm Password" placeholder="" class="form-control">
            <div class="mt-4">
              <button class="btn btn-lg btn-primary btn-block">Sign Up</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
